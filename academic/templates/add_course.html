{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white"><h4 class="mb-0">Yeni Ders Olu≈ütur</h4></div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3"><label class="form-label fw-bold">{{ field.label }}</label>{{ field }}</div>
                {% endfor %}
                <div class="d-grid gap-2 mt-4"><button type="submit" class="btn btn-success">Kaydet</button></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
